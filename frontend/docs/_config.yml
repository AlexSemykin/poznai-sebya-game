name: Build Jekyll site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out the repo
      - uses: actions/checkout@v3

      # 2) Install Ruby + Jekyll
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Install gems
        run: |
          gem install bundler jekyll jekyll-sass-converter

      # 3) Build using the Jekyll action, pointing at frontend/docs
      - name: Build site
        uses: actions/jekyll-build-pages@v1
        with:
          source: "frontend/docs"
          destination: "_site"

      # (Optional) Debug: list workspace contents
      - name: Dump workspace
        run: |
          echo "=== $(pwd) ==="
          ls -R .
